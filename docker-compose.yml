services:
  postgres:
    image: quay.io/tembo/pg17-pgmq:latest
    container_name: pgmq-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pgmq_test
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pgmq_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgmq_data:/var/lib/postgresql/data

volumes:
  pgmq_data:
